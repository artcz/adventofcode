      var input = document.getElementById("input");
      const inputLines = inputString.trim().split(/\r?\n/);

      const div = (running, sum, nums) => {
        return `<div><strong>${running}</strong>\n${sum}\n${nums}</div>`;
      };

      var blocks = [];
      var block = { sum: 0, items: [] };
      inputLines.forEach((item, index) => {
        num = parseInt(item);
        if (num) block.items.push(num);
        if (num) block.sum += num;
        if (item === "") {
          blocks.push(block);
          block = { sum: 0, items: [] };
        }
      });
      blocks.sort((a, b) => {
        return b.sum > a.sum;
      });
      var running = 0;
      blocks.forEach((item, index) => {
        running += item.sum;
        input.innerHTML += div(running, item.sum, item.items);
      });
    </script>
